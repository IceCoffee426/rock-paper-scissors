<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="./images/robot.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="./particles.min.js" defer></script>
  </head>

  <body>
    <div class="game">
      <h1>Rock, Paper, Scissors</h1>
      <div class="icons">
        <button aria-label="Play rock">
          <img class="rock" src="./images/stone.png" />
        </button>
        <button aria-label="Play paper">
          <img class="paper" src="./images/page.png" />
        </button>
        <button aria-label="Play scissors">
          <img class="scissors" src="./images/scissors.png" />
        </button>
      </div>
      <div class="players">
        <div class="player">
          <img src="./images/avatar.png" alt="player" />
          <h2><span id="player-score"></span></h2>
        </div>
        <div class="computer">
          <img src="./images/robot.png" alt="robot" />
          <h2><span id="computer-score"></span></h2>
        </div>
      </div>
      <div class="outcome">Click on an icon to play your turn!</div>
      <div class="result">
        <h1><span id="result"></span></h1>
        <button id="replay">Play again</button>
      </div>
    </div>

    <div class="attribution">
      <p>
        Icons from
        <a href="http://www.flaticon.com/">Flaticon</a>
      </p>
      <div class="flex">
        <p>
          Designed by
          <a href="https://github.com/shubsmastan">ShubsMastan</a>&nbsp;&nbsp;<a
            href="https://github.com/shubsmastan"
          >
          </a>
        </p>
        <a href="https://github.com/shubsmastan">
          <img
            height="17px"
            width="auto"
            src="./images/github-mark-white.png"
            alt="github logo"
          />
        </a>
      </div>
    </div>
    <canvas class="background"></canvas>
  </body>
</html>
